<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" th:href="@{/layuiadmin/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" th:href="@{/layuiadmin/style/admin.css}" media="all">

</head>
<body>
<div class="header" style="background-color: rgba(0,0,0,0.26)" th:fragment="topbar">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="/">
            <span>在线心理咨询服务平台</span>
            <img src="../res/img/logo.png" th:src="@{/res/img/logo.png}">
        </a>
    </h1>
    <div class="nav" style="color:#e3f6ff">
        <a style="font-size: 18px" href="/" th:href="@{/}">首页</a>
        <a style="font-size: 18px" href="/article/list" th:href="@{/article/list}">文章</a>
        <a style="font-size: 18px" href="/pgtestUi" th:href="@{/pgtestUi}">心理评测</a>
        <a style="font-size: 18px" href="/leacotsUi" th:href="@{/leacotsUi}">留言</a>
        <!--        隐藏公告版块-->
        <a style="font-size: 18px" href="/noticeClientUi/list" th:href="@{/noticeClientUi/list}">公告</a>
    </div>
    <ul class="layui-nav header-down-nav">
        <li style="font-size: 18px" class="layui-nav-item"><a href="/" th:href="@{/}">首页</a></li>
        <li style="font-size: 18px" class="layui-nav-item"><a href="/article/list" th:href="@{/article/list}">文章</a>
        </li>
        <li style="font-size: 18px" class="layui-nav-item"><a href="/pgtestUi" th:href="@{/pgtestUi}">心理评测</a></li>
        <li style="font-size: 18px" class="layui-nav-item"><a href="/leacotsUi" th:href="@{/leacotsUi}">留言</a></li>
<!--        隐藏公告版块-->
        <li style="font-size: 18px" class="layui-nav-item"><a href="/noticeClientUi/list"
                                                              th:href="@{/noticeClientUi/list}">公告</a></li>
    </ul>
<!--    <p class="welcome-text">-->
<!--        <span name="name">[[${session.loginName}]]</span>欢迎来到在线心理咨询~-->
<!--    </p>-->
    <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right" style="margin-right: 30px; background-color: rgba(0,0,0,0.02)">
        <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">
                <cite>欢迎您！[[${session.loginName}]]</cite>
            </a>
            <dl class="layui-nav-child">
                <dd layadmin-event="logout" onclick="logout()" style="text-align: center;"><a>退出</a></dd>
            </dl>
        </li>
    </ul>
    <script src="../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<!--    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"-->
<!--            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>-->
    <script type="text/javascript" src="../res/js/util/jquery.min.js"
            th:src="@{/res/js/util/jquery.min.js}"></script>
    <script type="text/javascript">
        function logout() {
            $.ajax({
                type: 'GET',
                url: '/logout',
                success: function () {
                    location.reload();
                }
            });
        }
    </script>
</div>
<div class="footer-wrap" th:fragment="footer">

</div>
<script src="../layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</body>
</html>
